name: 10-Min Keep-Alive

on:
  schedule:
    - cron: '7,17,27,37,47,57 * * * *'
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  ping-and-reset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Ping Koyeb App
        run: curl -I -s ${{ secrets.KOYEB_URL }}

      - name: Auto-Reset Activity Timer
        run: |
          if [ $(( ${{ github.run_number }} % 1008 )) -eq 0 ]; then
            echo "Last reset: $(date)" > activity.txt
            git config user.name "GitHub Action"
            git config user.email "action@github.com"
            git add activity.txt
            git commit -m "Weekly activity reset [skip ci]"
            git push
          else
            echo "Ping successful. Not time for a weekly reset yet."
          fi
