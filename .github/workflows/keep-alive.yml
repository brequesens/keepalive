name: 10-Min Keep-Alive

on:
  schedule:
    - cron: '*/10 * * * *' # Every 10 minutes
  workflow_dispatch:      # Manual test button

permissions:
  contents: write

jobs:
  ping-and-reset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Ping Koyeb App
        # Replace with your actual Koyeb URL
        run: curl -I -s https://dizzy-chloette-bernat-fe1a7933.koyeb.app/

      - name: Auto-Reset Activity Timer
        run: |
          if [ $(( ${{ github.run_number }} % 1008 )) -eq 0 ]; then
            echo "Last reset: $(date)" > activity.txt
            git config user.name "GitHub Action"
            git config user.email "action@github.com"
            git add activity.txt
            git commit -m "Weekly activity reset [skip ci]"
            git push
            echo "Activity timer reset successfully."
          else
            echo "Ping successful. Not time for a weekly reset yet (Run #${{ github.run_number }})."
          fi
